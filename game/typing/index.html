<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zonemedia/game/css/style.css">
    <link rel="shortcut icon" href="https://zonemedia.github.io/favicon.ico" type="image/x-icon" />
    <title>Typing - Zonemedia</title>

</head>

<body>
    <button id="settings-btn" class="settings-btn">
        ‚öôÔ∏è
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>üë©‚Äçüíª Typing Game üë®‚Äçüíª</h2>
        <small>Type the following:</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />

        <p class="time-container">Time left: <span id="time">10s</span></p>

        <p class="score-container">Score: <span id="score">0</span></p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    
    <!-- custom js -->
    <script src="https://cdn.jsdelivr.net/gh/zonemedia/game/js/script.js"></script>
    <script>
        document.onkeydown = function(e) {
        if(event.keyCode == 123) {
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)){
        return false;
        }
        if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
        return false;
        }
        }
        </script>
        <script type="text/javascript">
            //Script for disabling right click on mouse
            var message="Function Disabled!";
            function clickdsb(){
            if (event.button==2){
            alert(message);
            return false;
            }
            }
            function clickbsb(e){
            if (document.layers||document.getElementById&&!document.all){
            if (e.which==2||e.which==3){
            alert(message);
            return false;
            }
            }
            }
            if (document.layers){
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown=clickbsb;
            }
            else if (document.all&&!document.getElementById){
            document.onmousedown=clickdsb;
            }
            
            document.oncontextmenu=new Function("alert(message);return false")
            
            </script>    
</body>

</html>
