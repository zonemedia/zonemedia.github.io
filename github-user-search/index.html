<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouver les utilisateurs de GitHub par leur pseudo via une app en vanilla JavaScript">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="https://zonemedia.github.io/favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Script -->
    <script defer src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <script defer src="./dist/bundle.js"></script>
    <title>Rechercher un utilisateur GitHub - Zonemedia</title>
</head>
<body class="loading">
    <header>
        <h1><i class="fab fa-github"></i> Rechercher un utilisateur GitHub</h1>
    </header>
    <section>
        <form>
            <label for="username">Entrez le pseudo de l'utilisateur GitHub</label>
            <input type="text" name="username" id="username">
        </form>
        <div id="display-result">
        </div>
        <div id="toggle-mode-display">
            <button type="button"><i class="fas fa-adjust"></i></button>
        </div>
    </section>
    <footer>
        <p><span id="year"></span> | Formulaire de Recherche par utilisateur GitHub</p>
        <p><i class="fab fa-github"></i> <a href="https://github.com/zonemedia/zonemedia.github.io/tree/master/github-user-search" rel="author" title="Get app's code on GitHub">See code of this app</a> - <i class="fab fa-twitter"></i> <a href="https://twitter.com/samuelpasariibu" target="_blank" title="Follow us on Twitter">Follow us on Twitter</a></p>
    </footer>
</body>
</html>
